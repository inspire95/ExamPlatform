<div class="container center">
  <h2 mat-dialog-subtitle> Are you sure, that you want to delete this test?</h2>

  <div mat-dialog-content class="content center">
    <mat-divider></mat-divider>
    <p mat-dialog-subtitle>Test Name: <b class="alignRight">{{test.name}}</b></p>
    <mat-divider></mat-divider>
    <p mat-dialog-subtitle>Test Content: <b>{{test.content}}</b></p>
    <mat-divider></mat-divider>
  </div>

  <div class="center">
    <button mat-button [mat-dialog-close]>No</button>
    <button mat-button [mat-dialog-close] (click)="onYesClick()" class="button">Yes</button>
  </div>
</div>
