<button class="button" mat-raised-button (click)="onNewCategoryClick()">Create New Category</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="categoryList">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> CategoryName </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <button mat-raised-button (click)="onEditClick(element.categoryTypeId)">Edit</button>
        <button mat-raised-button (click)="onDeleteClick(element.categoryTypeId)" color="warn">Delete</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
